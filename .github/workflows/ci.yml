name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*.*.*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.2)'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            qt6-base-dev \
            nlohmann-json3-dev

      - name: Configure
        run: |
          cmake -B build -S . \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build -j4

      - name: Test
        run: ctest --test-dir build --output-on-failure

  build:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            qt6-base-dev \
            nlohmann-json3-dev

      - name: Install appimagetool
        run: |
          wget -q -O /tmp/appimagetool.AppImage \
            https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x /tmp/appimagetool.AppImage
          sudo mv /tmp/appimagetool.AppImage /usr/local/bin/appimagetool

      - name: Configure
        run: |
          cmake -B build -S . \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=ON \
            -DBUILD_APPIMAGE=ON

      - name: Build
        run: cmake --build build -j4

      - name: Upload artifacts (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: appimage-manager-${{ github.ref_name }}
          path: |
            build/daemon/appimage-manager-daemon
            build/gui/appimage-manager-gui
            build/appimage-manager.AppImage
          retention-days: 30

      - name: Upload artifacts (release)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: |
            build/daemon/appimage-manager-daemon
            build/gui/appimage-manager-gui
            build/appimage-manager.AppImage

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.version != '')
    runs-on: ubuntu-24.04
    environment: release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "name=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Download artifacts (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/download-artifact@v4
        with:
          name: appimage-manager-${{ github.ref_name }}
          path: artifacts

      - name: Download artifacts (manual)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/download-artifact@v4
        with:
          name: release-build
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          name: ${{ steps.tag.outputs.name }}
          files: |
            artifacts/build/daemon/appimage-manager-daemon
            artifacts/build/gui/appimage-manager-gui
            artifacts/build/appimage-manager.AppImage
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
